<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayazime - Criar Conta</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../auth.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="../index.html"><img src="../img/ayazime-logo.svg" alt="" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="auth">
        <div class="auth-container">
          <h2>Crie uma conta</h2>
          <form action="" class="auth-form">
            <div class="ep-input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Ayazimeusuario@gmail.com" required />
            </div>
            <div class="ep-input">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" placeholder="Digite sua senha" required />
            </div>
            <div class="ep-input">
              <label for="password">Confirme sua senha</label>
              <input type="password" name="password" id="password-confirm" placeholder="Digite sua senha" required />
            </div>
            <div class="ep-input">
              <input class="check" type="checkbox" name="checkbox" id="checkbox" />
              <label class="termos-label" for="checkbox"> Sou maior de 16 anos e concordo com os <a class="termos" href="">Termos de uso</a></label>
            </div>
            <button type="submit">Criar</button>
            <div class="sign-text">
              <p>Já possui uma conta? <a href="./login.html">Login.</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <ul>
          <li>Sobre nós</li>
          <li>Termos de Uso</li>
          <li>Privacidade</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
