<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayazime - Login</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../auth.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="../index.html"><img src="../img/ayazime-logo.svg" alt="" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="auth">
        <div class="auth-container">
          <h2>Login</h2>
          <form action="" class="auth-form">
            <div class="ep-input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Ayazimeusuario@gmail.com" />
            </div>
            <div class="ep-input">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" placeholder="Digite sua senha" />
            </div>
            <div class="sign-text">
              <p>Ainda não é usuário? <a href="./signup.html">Crie uma conta.</a></p>
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <ul>
          <li>Sobre nós</li>
          <li>Termos de Uso</li>
          <li>Privacidade</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
